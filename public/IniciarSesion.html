<!DOCTYPE html>
<html lang="es">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Crypfirm</title>
    <script src="https://kit.fontawesome.com/03a89292db.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/estilo.css">

<body>
    <header>
        <h1>Crypfirm</h1>
    </header>
    <main class="container">
        <figure>
            <img class="logo_img" src="img/pantalla_de_inicio.png" alt="">
        </figure>
        <section class="AreaInicioSecion">
            <form action="" class="form">
                <label for="" class="Title_form">Usuario</label>
                <input type="text" class="usuario", required>
                <input type="submit" value ="Accesar"class="botonAccesar">
        </form>
        <span class="alert inactive">Los ingresados datos son invalidos</span>
        </section>
    </main>

    
    <footer class="footer">
        <div class="footer__container">
          <p class="container__contenido__footer">Este es un proyecto para el curso de Derecho Informatico hecho por: </p>
          <ul class="container__nombres"> 
            <li class="nombres__letras">Lorenzo Aroldo Tereta López </li>
            <li class="nombres__letras">Gadiel Isaí Us Cosme</li>
            <li class="nombres__letras">Rolando Eliseo Gómez Velásquez</li>
            <li class="nombres__letras">Jayron Josué Guarchaj Menchu</li>
          </ul>
          <p class="container__licencia">Creación del proyecto hecho por los mismos.</p>
        </div>
      </footer>  


      

    <script src="js/MainIniciarSecion.mjs"></script>
    <script src="//media.twiliocdn.com/sdk/js/client/v1.4/twilio.min.js"></script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypfirm Confirmar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./css/estiloConfirmacion.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Crypfirm</h1>
        </header>
        <section class="main">
            <icon class="logo">
                <img class="logo_img" src="img/pantalla_de_inicio.png" alt="">
            </icon>
            <article class="AreaConfirmacion">
                <form action="/verificar" class="form" method="post">
                    <label for="">Ingrese su token</label>
                    <input type="text", id="otpCode", name="otpCode">
                    <input type="submit" value="Ingresar">
                </form>
                <span class="inactive alert">El token ingresado es incorrecto</span>
            </article>
        </section>

    </main>
    <script src="//media.twiliocdn.com/sdk/js/client/v1.4/twilio.min.js"></script>
</body>
</html>
